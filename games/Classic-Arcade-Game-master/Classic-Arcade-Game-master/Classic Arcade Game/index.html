<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--title of the document-->
    <title>Classic Arcade Game</title>

    <!--stylesheet-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap-version-4.2.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!---navigation menu starts-->
    <nav class="navbar navigation-menu mb-2">
        <a class="navbar-brand" href="index.html">CLASSIC ARCADE GAME</a>
    </nav>
    <!---navigation menu ends-->


    <!--header starts-->
    <div class="container navigation-menu size">

        <header class="mt-2 ">

            <h1 class="heading1 text-center">GAME CONSOLE</h1>
            <!--row-->
            <div class="row mb-2">

                <!--Life heart-->
                <div class="col col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <div class="float-left heart">
                        <span class="heading4 text-white">LIFE :</span>
                        <i class="fa fa-heart life"></i>
                        <i class="fa fa-heart life"></i>
                        <i class="fa fa-heart life"></i>
                    </div>
                </div>

                <!--reload button-->
                <div class="col col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <button onclick="reLoad()" class="btn btn-dark text-white">Reload
                        <span class="badge badge-light">
                            <i class="fas fa-redo reload">
                            </i>
                        </span>
                    </button>
                </div>

            </div>
            <!--row ends-->
        </header>
        <!--header ends-->


        <section class="mt-2">

            <div id="modal" class="popup">

                <!-- modal content -->
                <div class="popup-content">
                    <!--article starts-->
                    <article class="container mb-4">

                        <h2 class="heading2 text-center alertmsg"></h2>
                        <hr class="ruler">
                        <h3 class="heading3 text-center">Achievements</h3>

                        <!--row starts-->
                        <div class="row navigation-menu">

                            <!--modal content player score-->
                            <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 mt-2">
                                <h4 class="heading4 text-center">Score :</h4>
                            </div>
                           
                            <!--dynamically generated score-->
                            <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 mt-2">
                                <p class="highscore text-center"></p>
                            </div>

                            <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 mt-2">
                                <h4 class="heading4 text-center">Gem Awarded :</h4>
                            </div>

                            <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 mt-2">
                                <span class="gem"></span>
                            </div>
                        
                        </div>
                        <!--row ends-->

                    </article>
                    <!--article ends-->

                    <!--button to reload the game-->
                    <button onclick="reLoad()" class="btn btn-danger btn-lg btn-block">Play Again
                    </button>

                </div>
                <!--modal content ends-->

            </div>
            <!--modal ends-->


            <div id="modals" class="popup">

                <!-- modal content -->
                <div class="popup-content">
                    <!--article starts-->
                    <article class="container mb-4">

                        <h2 class="heading2 text-center">Select your character</h2>

                        <!--row starts-->
                        <div class="row navigation-menu">

                            <div class="col">
                                <img src="img/char-boy.png" alt="boy" class="imgselect">
                                <h4 class="heading4">Dante</h4>
                            </div>

                            <div class="col">
                                <img src="img/char-cat-girl.png" alt="cat girl" class="imgselect">
                                <h4 class="heading4">Allice</h4>
                            </div>

                            <div class="col">
                                <img src="img/char-horn-girl.png" alt="horn girl" class="imgselect">
                                <h4 class="heading4">rayne</h4>
                            </div>

                            <div class="col">
                                <img src="img/char-pink-girl.png" alt="pink girl" class="imgselect">
                                <h4 class="heading4">scarlet</h4>
                            </div>

                            <div class="col">
                                <img src="img/char-princess-girl.png" alt="princess girl" class="imgselect">
                                <h4 class="heading4">elka</h4>
                            </div>

                        </div>
                        <!--row ends-->

                    </article>
                    <!--article ends-->

                </div>
                <!--modal content ends-->

            </div>
            <!--modal ends-->


        </section>
        <!--section ends-->
    </div>
    <!--container ends-->

    <!--script file-->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/sound.js"></script>


</body>

</html>
