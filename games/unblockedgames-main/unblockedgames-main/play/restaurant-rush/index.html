<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Restaurant Rush</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
<script type="text/javascript" src="//m.igroutka.ru/files/scripts/scr.js"></script></head>

<body>
    <div id="unity-container" class="unity-desktop" style="width: 100%; height: 100%;">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-mobile-warning">
            <!--WebGL builds are not supported on mobile devices.-->
        </div>
        <div id="unity-footer">
            <!--<div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Restaurant Rush</div>-->
        </div>
    </div>
    <script>
        var buildUrl = "Build";
        var loaderUrl ="Build.loader.js";
        var config = {
            dataUrl:"Build.data",
            frameworkUrl:"Build.framework.js",
            codeUrl:"Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "2Play",
            productName: "Restaurant Rush",
            productVersion: "2.1",
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var mobileWarning = document.querySelector("#unity-mobile-warning");
        var myGameInstance = null;

        window.addEventListener('resize', function (event) {
            if (window.innerHeight < 800) {
                document.getElementById('unityContainer').setAttribute("style", "width:" + window.innerHeight / 2 + "px !important; height:" + window.innerHeight + "px !important");
            }
            else {
                document.getElementById('unityContainer').setAttribute("style", "width:800px !important; height:600px !important");
            }
        }, true);

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
        }
        else {
            canvas.style.width = "100vw";
            canvas.style.height = "100vh";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingBar.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };

        window.onbeforeunload = function (e) {
            console.log("Calling OnClose from Browser!");
            myGameInstance.SendMessage("OnCloseListener", "OnClose");
        };

        document.body.appendChild(script);
    </script>
